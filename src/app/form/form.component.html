<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">

  <label>
    Имя:
    <input type="text" formControlName="firstName" required>
    <div *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)" class="alert alert-danger">

      <div *ngIf="firstName.errors.required">
        Это поле должно быть заполнено
      </div>
      <div *ngIf="firstName.errors.pattern">
        Имя не должно содержать цифр
      </div>
    </div>
  </label>

  <label>
    Фамилия:
    <input type="text" formControlName="lastName" required>
    <div *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)" class="alert alert-danger">

      <div *ngIf="lastName.errors.required">
        Это поле должно быть заполнено
      </div>
      <div *ngIf="lastName.errors.pattern">
        Фамилия не должна содержать цифр
      </div>
    </div>
  </label>

  <label>
    Контактный номер:
    <input type="text" formControlName="phoneNumber" required>
    <div *ngIf="phoneNumber.invalid && (phoneNumber.dirty || phoneNumber.touched)" class="alert alert-danger">

      <div *ngIf="phoneNumber.errors.required">
        Это поле должно быть заполнено
      </div>
      <div *ngIf="phoneNumber.errors.minlength">
        Имя должно составлять хотя бы 11 символов
      </div>
      <div *ngIf="phoneNumber.errors.pattern">
        Номер телефона должен состоять только из цифр
      </div>
    </div>
  </label>

  <label>
    Адрес:
    <input type="text" formControlName="adress" required>
    <div *ngIf="adress.invalid && (adress.dirty || adress.touched)" class="alert alert-danger">

      <div *ngIf="adress.errors.required">
        Это поле должно быть заполнено
      </div>

    </div>
  </label>
 <button type="submit" [disabled]="!profileForm.valid">Submit</button>
</form>
