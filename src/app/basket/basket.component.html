<div class="container">
<div class= "basket">
        <ul>
          <li class="red" >Корзина
            <ul class="dropdown">
                <li  *ngFor="let recipient of map | keyvalue">
                    Товар: {{recipient.key.title}}  <br>Кол-во: {{recipient.value}}  <br>Цена:{{recipient.key.cost * recipient.value}}
                </li>
                <li *ngIf="getTotal()!=0">ИТОГО : {{getTotal()}}</li>
            </ul>
          </li>
        </ul>
</div>
</div>
